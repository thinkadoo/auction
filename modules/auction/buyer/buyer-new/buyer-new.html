<div class="col-md-12" ng-controller="BuyerNewCtrl">

    <h1>Buyer Module</h1>
    <h2>buyer-new</h2>

    <hr>

    <form role="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title here" data-ng-model="buyer.title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" id="body" placeholder="Body here" data-ng-model="buyer.body">
        </div>
        <button type="submit" class="btn btn-default" data-ng-click="addBuyer(buyer)">Submit</button>
    </form>

</div>
